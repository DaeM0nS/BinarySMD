plugins {
    id 'java'
}

group 'dev.thecodewarrior'
version '0.0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

test {
    workingDir = projectDir.path + "/run"
}

dependencies {
    compile "org.msgpack:msgpack-core:0.8.17"
    compile "org.jetbrains:annotations:17.0.0"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
